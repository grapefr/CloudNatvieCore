server:
  port: 8080

spring:
  application:
    name: core
---
spring:
  profiles: default
  model: localhost:8088
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        implicit_naming_strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyComponentPathImpl
  cloud:
    stream:
      kafka:
        binder:
          brokers: localhost:9092
        streams:
          binder:
            configuration:
              default:
                key:
                  serde: org.apache.kafka.common.serialization.Serdes$StringSerde
                value:
                  serde: org.apache.kafka.common.serialization.Serdes$StringSerde
      bindings:
        event-in:
          group: core
          #<<< EDA / Topic Name
          destination: testab
          #>>> EDA / Topic Name
          contentType: application/json
        event-out:
          #<<< EDA / Topic Name
          destination: testab
          #>>> EDA / Topic Name
          contentType: application/json

logging:
  level:
    org.hibernate.type: trace
    org.springframework.cloud: debug

server:
  port: 8084

models:
  ribbon:
    listOfServers: http://localhost:8088

---
spring:
  profiles: docker
  model: gateway:8080
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        implicit_naming_strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyComponentPathImpl
  cloud:
    stream:
      kafka:
        binder:
          brokers: my-kafka:9092
        streams:
          binder:
            configuration:
              default:
                key:
                  serde: org.apache.kafka.common.serialization.Serdes$StringSerde
                value:
                  serde: org.apache.kafka.common.serialization.Serdes$StringSerde
      bindings:
        event-in:
          group: core
          destination: testab
          contentType: application/json
        event-out:
          destination: testab
          contentType: application/json
models:
  ribbon:
    listOfServers: http://gateway:8080
